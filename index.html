<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube SEO Generator</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f0f2f5;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
        }
        .container {
            background-color: #ffffff;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 900px;
            box-sizing: border-box;
        }
        h1, h2 {
            color: #0056b3;
            text-align: center;
            margin-bottom: 25px;
            font-weight: 600;
        }
        .input-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #555;
        }
        select, input[type="text"], textarea {
            width: calc(100% - 22px); /* Account for padding and border */
            padding: 10px;
            border: 1px solid #ccd0d5;
            border-radius: 6px;
            font-size: 1rem;
            box-shadow: inset 0 1px 3px rgba(0, 0, 0, 0.05);
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }
        select:focus, input[type="text"]:focus, textarea:focus {
            border-color: #007bff;
            box-shadow: 0 0 0 3px rgba(0, 123, 255, 0.25);
            outline: none;
        }
        .button-group {
            display: flex;
            justify-content: space-between;
            gap: 15px;
            margin-top: 25px;
        }
        button {
            padding: 12px 25px;
            border: none;
            border-radius: 6px;
            font-size: 1.1rem;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
            flex-grow: 1;
        }
        button#generateBtn {
            background-color: #28a745;
            color: white;
        }
        button#generateBtn:hover {
            background-color: #218838;
            transform: translateY(-2px);
        }
        button#resetBtn {
            background-color: #6c757d;
            color: white;
        }
        button#resetBtn:hover {
            background-color: #5a6268;
            transform: translateY(-2px);
        }

        .variables-section {
            background-color: #f8f9fa;
            border: 1px solid #e2e6ea;
            border-radius: 8px;
            padding: 20px;
            margin-top: 30px;
        }
        .variables-section h3 {
            color: #0056b3;
            margin-top: 0;
            margin-bottom: 15px;
            font-size: 1.25rem;
        }
        .variable-item {
            margin-bottom: 15px;
        }
        .variable-item label {
            font-weight: normal; /* Override strong bold for variable labels */
            color: #444;
            margin-bottom: 5px;
        }
        .variable-item input[type="text"] {
            width: calc(100% - 22px);
        }

        .output-section {
            background-color: #e9f0fa;
            border: 1px solid #cce5ff;
            padding: 20px;
            border-radius: 8px;
            margin-top: 30px;
        }
        .output-section h2 {
            color: #0056b3;
            text-align: left;
            margin-bottom: 15px;
        }
        .output-section p {
            margin: 10px 0;
            line-height: 1.6;
            background-color: #fff;
            padding: 10px;
            border-radius: 5px;
            border: 1px dashed #a8d7ff;
            word-break: break-word; /* Ensure long text wraps */
        }
        .output-section strong {
            color: #004085;
            display: block; /* Make the label take full width */
            margin-bottom: 5px;
        }
        textarea.copy-target {
            width: calc(100% - 22px);
            min-height: 80px;
            resize: vertical;
            font-family: monospace; /* For better readability of code/tags */
        }
        .copy-button {
            background-color: #007bff;
            color: white;
            padding: 8px 15px;
            border-radius: 4px;
            border: none;
            cursor: pointer;
            font-size: 0.9rem;
            margin-top: 5px;
            float: right; /* Align copy button to the right */
        }
        .copy-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>YouTube SEO Generator</h1>

        <div class="input-group">
            <label for="uiLang">Select Language:</label>
            <select id="uiLang">
                <option value="en">English</option>
                <option value="hi">Hindi</option>
                <option value="ur">Urdu</option>
                </select>
        </div>

        <div class="input-group">
            <label for="nicheSelect">Select Niche:</label>
            <select id="nicheSelect"></select>
        </div>

        <div class="input-group">
            <label for="keywordSelect">Select Keyword:</label>
            <select id="keywordSelect"></select>
        </div>

        <div class="input-group">
            <label for="videoTypeSelect">Select Video Type:</label>
            <select id="videoTypeSelect">
                <option value="long">Long Form Video</option>
                <option value="shorts">YouTube Shorts</option>
            </select>
        </div>
        <div class="variables-section" id="variablesSection" style="display: none;">
            <h3>Customize Variables:</h3>
            <div id="variableInputs">
                </div>
        </div>

        <div class="button-group">
            <button id="generateBtn">Generate SEO</button>
            <button id="resetBtn">Reset</button>
        </div>

        <div class="output-section">
            <h2>Generated SEO:</h2>
            <div class="input-group">
                <label><strong>Title:</strong></label>
                <textarea id="generatedTitle" class="copy-target" readonly></textarea>
                <button class="copy-button" onclick="copyToClipboard('generatedTitle')">Copy Title</button>
            </div>
            <div class="input-group">
                <label><strong>Description:</strong></label>
                <textarea id="generatedDescription" class="copy-target" readonly></textarea>
                <button class="copy-button" onclick="copyToClipboard('generatedDescription')">Copy Description</button>
            </div>
            <div class="input-group">
                <label><strong>Tags:</strong></label>
                <textarea id="generatedTags" class="copy-target" readonly></textarea>
                <button class="copy-button" onclick="copyToClipboard('generatedTags')">Copy Tags</button>
            </div>
        </div>
    </div>

    <script>
        const nicheSelect = document.getElementById('nicheSelect');
        const keywordSelect = document.getElementById('keywordSelect');
        const variablesSection = document.getElementById('variablesSection');
        const variableInputs = document.getElementById('variableInputs');
        const generateBtn = document.getElementById('generateBtn');
        const resetBtn = document.getElementById('resetBtn');
        const generatedTitle = document.getElementById('generatedTitle');
        const generatedDescription = document.getElementById('generatedDescription');
        const generatedTags = document.getElementById('generatedTags');
        const uiLangSelect = document.getElementById('uiLang');
        const videoTypeSelect = document.getElementById('videoTypeSelect'); // Element now exists in HTML

        let seoData = {}; // This will hold the entire loaded JSON data for the current language
        let currentTemplate = null; // Stores the currently selected template object (the 'templates' object from JSON)

        // Helper to format names (niche or variable)
        function formatNameForDisplay(name) {
            return name.replace(/_/g, ' ').replace(/\b\w/g, char => char.toUpperCase());
        }

        // Helper to copy text to clipboard
        function copyToClipboard(elementId) {
            const element = document.getElementById(elementId);
            element.select();
            element.setSelectionRange(0, 99999);
            document.execCommand("copy");
            alert("Copied to clipboard!");
        }

        // Function to populate dropdowns dynamically
        function populateDropdown(selectElement, options, selectedValue = null, defaultText) {
            selectElement.innerHTML = '';
            const defaultOption = document.createElement('option');
            defaultOption.value = '';
            defaultOption.textContent = defaultText || `Select ${selectElement.id.replace('Select', '')}`;
            defaultOption.disabled = true;
            defaultOption.selected = true;
            selectElement.appendChild(defaultOption);

            options.forEach(option => {
                const opt = document.createElement('option');
                opt.value = option.value;
                opt.textContent = option.text;
                if (selectedValue && option.value === selectedValue) {
                    opt.selected = true;
                }
                selectElement.appendChild(opt);
            });
        }

        // --- Core Data Loading ---
        async function loadSEOData(lang) {
            try {
                const response = await fetch(`seo-${lang}.json`);
                if (!response.ok) {
                    throw new Error(`HTTP error! Status: ${response.status} - Could not load seo-${lang}.json. Make sure you have the file.`);
                }
                const data = await response.json();
                console.log("Loaded SEO data for:", lang, data);

                seoData = data; // Store the fetched data
                initializeUI(); // Re-initialize the UI with the new language data
                generateSEO(); // Re-generate SEO based on new data
            } catch (err) {
                console.error("Error loading SEO JSON for language", lang, err);
                generatedTitle.value = `Error: Could not load data for ${lang}.`;
                generatedDescription.value = `Please ensure 'seo-${lang}.json' exists and is correctly formatted.`;
                generatedTags.value = "";
                populateDropdown(nicheSelect, [], "No Niches Available");
                populateDropdown(keywordSelect, [], "No Keywords Available");
                keywordSelect.disabled = true;
                variablesSection.style.display = 'none';
            }
        }

        // --- UI Initialization and Update ---
        function initializeUI() {
            // Populate Niche Select (from keywords in seo_templates array)
            const nicheOptions = [];
            if (seoData.seo_templates) {
                // Collect all unique "primary" keywords (or first keyword from each template group)
                const uniqueNiches = new Set();
                seoData.seo_templates.forEach(templateGroup => {
                    if (templateGroup.keywords && templateGroup.keywords.length > 0) {
                        const primaryKeyword = templateGroup.keywords[0]; // Using the first keyword of each group as a "niche"
                        if (!uniqueNiches.has(primaryKeyword)) {
                            uniqueNiches.add(primaryKeyword);
                            nicheOptions.push({ value: primaryKeyword, text: formatNameForDisplay(primaryKeyword) });
                        }
                    }
                });
            }
            populateDropdown(nicheSelect, nicheOptions, null, "Select Niche/Category");


            // Populate Video Type Selector
            if (videoTypeSelect) {
                populateDropdown(videoTypeSelect, [
                    { value: 'long', text: 'Long Form Video' },
                    { value: 'shorts', text: 'YouTube Shorts' }
                ], 'long', "Select Video Type"); // Default to 'long'
            }

            // Reset keyword and variable sections
            populateDropdown(keywordSelect, [], "Select Keyword");
            keywordSelect.disabled = true;
            variablesSection.style.display = 'none';
            generatedTitle.value = '';
            generatedDescription.value = '';
            generatedTags.value = '';
            currentTemplate = null; // Clear currently selected template
        }

        // Handles niche and keyword selection changes
        function handleSelectionChange() {
            const selectedNiche = nicheSelect.value;
            const keywordsForSelectedNiche = [];
            currentTemplate = null; // Reset template on new selection

            // Find the template group that includes the selected "niche" (which is a primary keyword)
            const selectedTemplateGroup = seoData.seo_templates.find(group => group.keywords.includes(selectedNiche));

            if (selectedTemplateGroup) {
                // Populate Keyword Select with all keywords from the selected group
                selectedTemplateGroup.keywords.forEach(keyword => {
                    keywordsForSelectedNiche.push({ value: keyword, text: keyword });
                });
                populateDropdown(keywordSelect, keywordsForSelectedNiche, null, "Select Specific Keyword");
                keywordSelect.disabled = false;
            } else {
                populateDropdown(keywordSelect, [], "Select Keyword");
                keywordSelect.disabled = true;
                variablesSection.style.display = 'none';
            }

            updateVariableInputs();
            generateSEO();
        }

        // Updates variable input fields based on selected keyword
        function updateVariableInputs() {
            const selectedNiche = nicheSelect.value;
            const selectedKeyword = keywordSelect.value;

            variableInputs.innerHTML = '';
            variablesSection.style.display = 'none';
            currentTemplate = null; // Reset current template

            if (selectedNiche && selectedKeyword && seoData.seo_templates) {
                // Find the specific template object within the selected group that matches the keyword
                const selectedGroup = seoData.seo_templates.find(group => group.keywords.includes(selectedNiche));
                if (selectedGroup) {
                    // Find the specific template entry that matches the selected keyword
                    const keywordEntry = selectedGroup; // In your JSON, each item in seo_templates array represents a keyword group
                                                        // and its 'templates' object is what we want.

                    if (keywordEntry && keywordEntry.templates) {
                        currentTemplate = keywordEntry.templates;

                        if (currentTemplate.variables) {
                            variablesSection.style.display = 'block';
                            for (const varName in currentTemplate.variables) {
                                if (currentTemplate.variables.hasOwnProperty(varName)) {
                                    const varValues = currentTemplate.variables[varName];
                                    const div = document.createElement('div');
                                    div.classList.add('variable-item');

                                    const label = document.createElement('label');
                                    label.textContent = `${formatNameForDisplay(varName)}:`;
                                    label.htmlFor = `var-${varName}`;
                                    div.appendChild(label);

                                    const input = document.createElement('input');
                                    input.type = 'text';
                                    input.id = `var-${varName}`;
                                    input.placeholder = varValues && varValues.length > 0 ? `e.g., ${varValues[0]}` : 'Enter value';
                                    input.value = varValues && varValues.length > 0 ? varValues[Math.floor(Math.random() * varValues.length)] : '';
                                    input.setAttribute('data-variable-name', varName);
                                    input.addEventListener('input', generateSEO);
                                    div.appendChild(input);

                                    variableInputs.appendChild(div);
                                }
                            }
                        }
                    }
                }
            }
        }

        // Generates SEO output (title, description, tags)
        function generateSEO() {
            let finalTitle = "";
            let finalDescription = "";
            let finalTags = [];
            const videoType = videoTypeSelect ? videoTypeSelect.value : 'long'; // Get selected video type

            let templateToUse = currentTemplate;

            // Fallback logic if no specific template is selected or available
            if (!templateToUse || !nicheSelect.value || !keywordSelect.value) {
                console.warn("Using fallback template.");
                templateToUse = seoData.fallback || { title: "{topic}", description: "{topic}", tags: ["{topic}"], variables: {} };
            }

            if (templateToUse) {
                // Handle titles and descriptions with 'shorts'/'long' keys
                if (templateToUse.title) {
                    finalTitle = templateToUse.title[videoType] || templateToUse.title.long || '';
                }
                if (templateToUse.description) {
                    finalDescription = templateToUse.description[videoType] || templateToUse.description.long || '';
                }
                finalTags = (templateToUse.tags && Array.isArray(templateToUse.tags)) ? [...templateToUse.tags] : [];

                // Replace placeholders with user input values from variableInputs
                const inputs = variableInputs.querySelectorAll('input[type="text"]');
                inputs.forEach(input => {
                    const varName = input.getAttribute('data-variable-name');
                    const varValue = input.value;
                    const placeholder = new RegExp(`{${varName}}`, 'g');

                    finalTitle = finalTitle.replace(placeholder, varValue);
                    finalDescription = finalDescription.replace(placeholder, varValue);
                    finalTags = finalTags.map(tag => tag.replace(placeholder, varValue));
                });

                // For fallback specific variables (e.g., {topic}) and their random values
                if (templateToUse === seoData.fallback && templateToUse.variables) {
                    const genericTopic = "Content"; // Default generic topic for fallback
                    // Substitute fallback variables from its own variables object
                    for (const varName in templateToUse.variables) {
                        if (templateToUse.variables.hasOwnProperty(varName)) {
                            const varValues = templateToUse.variables[varName];
                            const randomVarValue = varValues && varValues.length > 0 ? varValues[Math.floor(Math.random() * varValues.length)] : '...';
                            const placeholder = new RegExp(`{${varName}}`, 'g');
                            finalTitle = finalTitle.replace(placeholder, randomVarValue);
                            finalDescription = finalDescription.replace(placeholder, randomVarValue);
                            finalTags = finalTags.map(tag => tag.replace(placeholder, randomVarValue));
                        }
                    }
                    // Explicitly replace {topic} placeholder if it exists in fallback (after other vars)
                    finalTitle = finalTitle.replace(/{topic}/g, genericTopic);
                    finalDescription = finalDescription.replace(/{topic}/g, genericTopic);
                    finalTags = finalTags.map(tag => tag.replace(/{topic}/g, genericTopic));
                }
            }

            // Replace any remaining unpopulated placeholders with "..."
            const allPlaceholdersRegex = /{([^}]+)}/g;
            finalTitle = finalTitle.replace(allPlaceholdersRegex, '...');
            finalDescription = finalDescription.replace(allPlaceholdersRegex, '...');
            finalTags = finalTags.map(tag => tag.replace(allPlaceholdersRegex, '...'));

            generatedTitle.value = finalTitle;
            generatedDescription.value = finalDescription;
            generatedTags.value = finalTags.join(", ");
        }


        // Resets the form and reloads initial data
        function resetForm() {
            uiLangSelect.value = 'en'; // Reset language to default
            loadSEOData(uiLangSelect.value); // Reload data for 'en'
        }

        // --- Event Listeners ---
        uiLangSelect.addEventListener('change', (event) => {
            loadSEOData(event.target.value);
        });

        nicheSelect.addEventListener('change', handleSelectionChange);
        keywordSelect.addEventListener('change', updateVariableInputs); // Changed to update only variables, then generateSEO
        if (videoTypeSelect) { // Only add listener if element exists
            videoTypeSelect.addEventListener('change', generateSEO);
        }
        generateBtn.addEventListener('click', generateSEO);
        resetBtn.addEventListener('click', resetForm);

        // Initial load when the DOM is ready
        document.addEventListener('DOMContentLoaded', () => {
            loadSEOData(uiLangSelect.value || 'en');
        });
    </script>
</body>
</html>
