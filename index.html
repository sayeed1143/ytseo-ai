    <style>
        /* Add these new styles for the AI agent */
        .ai-agent-container {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 350px;
            z-index: 1000;
            transition: all 0.3s ease;
        }
        
        .ai-agent-container.collapsed {
            height: 60px;
            overflow: hidden;
        }
        
        .ai-agent-header {
            background-color: #4a6bff;
            color: white;
            padding: 12px 15px;
            border-radius: 10px 10px 0 0;
            cursor: pointer;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .ai-agent-header h3 {
            margin: 0;
            font-size: 16px;
        }
        
        .ai-agent-header i {
            transition: transform 0.3s ease;
        }
        
        .ai-agent-container.collapsed .ai-agent-header i {
            transform: rotate(180deg);
        }
        
        .ai-agent-body {
            background-color: white;
            border: 1px solid #ddd;
            border-top: none;
            border-radius: 0 0 10px 10px;
            height: 400px;
            display: flex;
            flex-direction: column;
        }
        
        .ai-agent-messages {
            flex: 1;
            padding: 15px;
            overflow-y: auto;
            background-color: #f9f9f9;
        }
        
        .ai-message {
            margin-bottom: 10px;
            padding: 8px 12px;
            border-radius: 15px;
            max-width: 80%;
            font-size: 14px;
            line-height: 1.4;
        }
        
        .user-message {
            background-color: #4a6bff;
            color: white;
            margin-left: auto;
            border-bottom-right-radius: 5px;
        }
        
        .bot-message {
            background-color: #e9e9e9;
            margin-right: auto;
            border-bottom-left-radius: 5px;
        }
        
        .ai-agent-input {
            display: flex;
            padding: 10px;
            border-top: 1px solid #ddd;
        }
        
        .ai-agent-input input {
            flex: 1;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 20px;
            outline: none;
        }
        
        .ai-agent-input button {
            background-color: #4a6bff;
            color: white;
            border: none;
            border-radius: 20px;
            padding: 8px 15px;
            margin-left: 5px;
            cursor: pointer;
        }
        
        .typing-indicator {
            display: flex;
            padding: 8px 12px;
            background-color: #e9e9e9;
            border-radius: 15px;
            margin-bottom: 10px;
            width: fit-content;
        }
        
        .typing-dot {
            width: 8px;
            height: 8px;
            background-color: #666;
            border-radius: 50%;
            margin: 0 2px;
            animation: typingAnimation 1.4s infinite ease-in-out;
        }
        
        .typing-dot:nth-child(1) {
            animation-delay: 0s;
        }
        
        .typing-dot:nth-child(2) {
            animation-delay: 0.2s;
        }
        
        .typing-dot:nth-child(3) {
            animation-delay: 0.4s;
        }
        
        @keyframes typingAnimation {
            0%, 60%, 100% { transform: translateY(0); }
            30% { transform: translateY(-5px); }
        }
        
        body.dark .ai-agent-body {
            background-color: #2d2d2d;
            border-color: #444;
        }
        
        body.dark .ai-agent-messages {
            background-color: #1e1e1e;
        }
        
        body.dark .bot-message {
            background-color: #333;
            color: #eee;
        }
        
        body.dark .ai-agent-input {
            border-top-color: #444;
        }
        
        body.dark .ai-agent-input input {
            background-color: #333;
            color: #eee;
            border-color: #444;
        }
        
        body.dark .typing-indicator {
            background-color: #333;
        }
        
        body.dark .typing-dot {
            background-color: #aaa;
        }

        /* New search bar styles */
        .search-section {
            margin-bottom: 20px;
            padding: 15px;
            background: #f5f7ff;
            border-radius: 10px;
        }
        
        .search-section label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #4a6bff;
        }
        
        .search-section input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            margin-bottom: 10px;
        }
        
        .search-btn {
            background-color: #4a6bff;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
        }
        
        body.dark .search-section {
            background: #2d2d2d;
        }
        
        body.dark .search-section label {
            color: #7d9bff;
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <h1>YTSEO.ai</h1>
            <p data-translate-key="tagline">Smart SEO. More Views. Less Hassle.</p>
            <div class="header-controls">
                <select id="uiLang" onchange="changeUILanguage()">
                    <option value="en" data-translate-key="englishOption">English</option>

                    <option value="ur" data-translate-key="urduOption">Urdu</option>
                    <option value="ru" data-translate-key="russianOption">Russian</option>
                    <option value="es" data-translate-key="spanishOption">Espa√±ol</option>
                    <option value="fr" data-translate-key="frenchOption">Fran√ßais</option>

                </select>
                <button onclick="toggleDarkMode()" data-translate-key="darkModeButton">üåô Dark Mode</button>
            </div>
        </div>
    </header>

    <main class="container">
        <!-- üîç New Search Bar Section -->
        <section class="search-section card">
            <label for="searchInput"><i class="fas fa-search"></i> Quick SEO by Keyword</label>
            <input type="text" id="searchInput" placeholder="e.g. lion, tech review, workout..." />
            <button class="search-btn" onclick="searchSEO()"><i class="fas fa-bolt"></i> Generate SEO</button>
        </section>

        <section class="input-section card">
            <div class="form-group">
                <label for="inputTopic" data-translate-key="videoTopicLabel"><i class="fas fa-pencil-alt"></i> Video Topic/Script</label>
                <textarea id="inputTopic" rows="4" placeholder="e.g. A story about a lion who learns humility..." data-translate-key="videoTopicPlaceholder"></textarea>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="language" data-translate-key="contentLanguageLabel"><i class="fas fa-globe"></i> Content Language</label>
                    <select id="language">
                        <option value="en" data-translate-key="englishOption">English</option>
                        <option value="hi" data-translate-key="hindiOption">Hindi</option>
                        <option value="ur" data-translate-key="urduOption">Urdu</option>
                        <option value="ru" data-translate-key="russianOption">Russian</option>
                        <option value="es" data-translate-key="spanishOption">Espa√±ol</option>
                        <option value="fr" data-translate-key="frenchOption">Fran√ßais</option>

                    </select>
                </div>
                <div class="form-group">
                    <label for="type" data-translate-key="videoFormatLabel"><i class="fas fa-video"></i> Video Format</label>
                    <select id="type">
                        <option value="shorts" data-translate-key="shortVideoOption">Short Video</option>
                        <option value="long" data-translate-key="longVideoOption">Long Video</option>
                    </select>
                </div>
            </div>

            <div class="button-group">
                <button class="btn btn-primary" onclick="generateSEO()" data-translate-key="generateSEOButton"><i class="fas fa-bolt"></i> Generate SEO</button>
                <button class="btn btn-secondary" onclick="resetFields()" data-translate-key="resetButton"><i class="fas fa-redo-alt"></i> Reset</button>
                <button class="btn btn-tertiary" onclick="toggleAIAgent()" data-translate-key="aiHelpButton"><i class="fas fa-robot"></i> AI Help</button>
            </div>
        </section>

        <section class="output-section card">
            <div class="output-group">
                <label for="titleBox" data-translate-key="titleLabel"><i class="fas fa-heading"></i> Title</label>
                <textarea id="titleBox" rows="2" placeholder="Your optimized title will appear here..." data-translate-key="titlePlaceholder" readonly></textarea>
                <button class="btn-copy" onclick="copyToClipboard('titleBox')"><i class="fas fa-copy"></i> Copy Title</button>
            </div>

            <div class="output-group">
                <label for="descBox" data-translate-key="descriptionLabel"><i class="fas fa-align-left"></i> Description</label>
                <textarea id="descBox" rows="6" placeholder="Your SEO description will appear here..." data-translate-key="descriptionPlaceholder" readonly></textarea>
                <button class="btn-copy" onclick="copyToClipboard('descBox')"><i class="fas fa-copy"></i> Copy Description</button>
            </div>

            <div class="output-group">
                <label for="hashtagBox" data-translate-key="hashtagsLabel"><i class="fas fa-hashtag"></i> Hashtags</label>
                <textarea id="hashtagBox" rows="2" placeholder="Relevant hashtags will appear here..." data-translate-key="hashtagsPlaceholder" readonly></textarea>
                <button class="btn-copy" onclick="copyToClipboard('hashtagBox')"><i class="fas fa-copy"></i> Copy Hashtags</button>
            </div>

            <div class="output-group">
                <label for="tagsBox" data-translate-key="videoTagsLabel"><i class="fas fa-tags"></i> Video Tags</label>
                <textarea id="tagsBox" rows="3" placeholder="Optimized tags will appear here..." data-translate-key="videoTagsPlaceholder" readonly></textarea>
                <button class="btn-copy" onclick="copyToClipboard('tagsBox')"><i class="fas fa-copy"></i> Copy Tags</button>
            </div>

            <button class="btn btn-export" onclick="downloadTxt()" data-translate-key="exportButton"><i class="fas fa-download"></i> Export All</button>
        </section>
    </main>

    <!-- AI Agent Chat Interface -->
    <div id="aiAgentContainer" class="ai-agent-container collapsed">
        <div class="ai-agent-header" onclick="toggleAIAgent()">
            <h3>YTSEO AI Assistant</h3>
            <i class="fas fa-chevron-down"></i>
        </div>
        <div class="ai-agent-body">
            <div id="aiAgentMessages" class="ai-agent-messages">
                <div class="ai-message bot-message">Hello! I'm your YTSEO AI assistant. How can I help you with your YouTube SEO today?</div>
            </div>
            <div class="ai-agent-input">
                <input id="aiAgentInput" type="text" placeholder="Ask me anything about YouTube SEO..." />
                <button onclick="sendAIMessage()"><i class="fas fa-paper-plane"></i></button>
            </div>
        </div>
    </div>

    <footer>
        <div class="container">
            <p data-translate-key="footerText">Powered by <strong>YTSEO.ai</strong> ‚Äì Built with ‚ù§Ô∏è for global creators</p>
        </div>
    </footer>

    <script>
        // SEO Templates Database
        const seoTemplates = {
            "seo_templates": [
                {
                    "keywords": ["lion", "story", "fable"],
                    "templates": {
                        "title": {
                            "shorts": "The {adjective} Lion: A {moral} Story",
                            "long": "The Story of the {adjective} Lion - {moral} for {audience}"
                        },
                        "description": {
                            "shorts": "A short story about a lion who learns {moral}. #shorts #storytime",
                            "long": "In this {duration} story, we follow a lion who discovers {moral}. Perfect for {audience} who enjoy {adjective} tales with life lessons."
                        },
                        "variables": {
                            "adjective": ["Proud", "Hungry", "Wise", "Young"],
                            "moral": ["humility", "patience", "wisdom", "kindness"],
                            "audience": ["kids", "families", "story lovers"]
                        }
                    }
                },
                {
                    "keywords": ["tech", "review", "gadget"],
                    "templates": {
                        "title": {
                            "shorts": "{product} Review in {number} Seconds!",
                            "long": "{product} Full Review - {number} Months of Testing"
                        },
                        "description": {
                            "shorts": "Quick thoughts on the {product}! #tech #review",
                            "long": "After {testing_period} with the {product}, here's my honest review of {feature_1} and {feature_2}. Is it worth buying in {year}?"
                        },
                        "variables": {
                            "product": ["iPhone 15", "Samsung Galaxy", "MacBook Pro"],
                            "number": ["30", "60", "90"],
                            "feature_1": ["camera", "battery life", "performance"],
                            "feature_2": ["display", "software", "design"],
                            "testing_period": ["1 week", "1 month", "3 months"],
                            "year": ["2023", "2024", "2025"]
                        }
                    }
                },
                {
                    "keywords": ["workout", "exercise", "fitness"],
                    "templates": {
                        "title": {
                            "shorts": "{number}-Min {body_part} Workout",
                            "long": "{duration} {body_part} Workout for {result}"
                        },
                        "description": {
                            "shorts": "Quick {body_part} workout you can do anywhere! #fitness #shorts",
                            "long": "This {duration} {body_part} workout combines {method_1} and {method_2} to help you achieve {result}. Perfect for {audience}!"
                        },
                        "variables": {
                            "body_part": ["Abs", "Arms", "Legs", "Full Body"],
                            "number": ["5", "10", "15"],
                            "duration": ["10-minute", "30-minute", "1-hour"],
                            "result": ["toning", "strength", "weight loss"],
                            "method_1": ["HIIT", "yoga", "calisthenics"],
                            "method_2": ["strength training", "cardio", "pilates"],
                            "audience": ["beginners", "intermediates", "advanced"]
                        }
                    }
                }
            ]
        };

        // üß† Smart Search Function
        function searchSEO() {
            const keyword = document.getElementById("searchInput").value.toLowerCase();
            const templates = seoTemplates.seo_templates || [];

            const match = templates.find(template =>
                template.keywords.some(k => k.toLowerCase().includes(keyword))
            );

            if (!match) {
                alert("No template found for that keyword.");
                return;
            }

            // Pick random variables
            const vars = match.templates.variables;
            const getRandom = arr => arr[Math.floor(Math.random() * arr.length)];

            const type = document.getElementById("type").value;
            const lang = document.getElementById("language").value;

            const title = match.templates.title[type]
                .replace("{character}", getRandom(vars.character || ["Hero"]))
                .replace("{object}", getRandom(vars.object || ["Object"]))
                .replace("{adjective}", getRandom(vars.adjective || ["Great"]))
                .replace("{product}", getRandom(vars.product || ["Product"]))
                .replace("{number}", getRandom(vars.number || ["5"]))
                .replace("{body_part}", getRandom(vars.body_part || ["Body"]))
                .replace("{dish}", getRandom(vars.dish || ["Dish"]))
                .replace("{result}", getRandom(vars.result || ["Result"]))
                .replace("{subject}", getRandom(vars.subject || ["Subject"]))
                .replace("{year}", getRandom(vars.year || ["2025"]));

            const description = match.templates.description[type]
                .replace("{character}", getRandom(vars.character || ["Hero"]))
                .replace("{moral}", getRandom(vars.moral || ["Wisdom"]))
                .replace("{adjective}", getRandom(vars.adjective || ["Amazing"]))
                .replace("{product}", getRandom(vars.product || ["Product"]))
                .replace("{feature_1}", getRandom(vars.feature_1 || ["Feature"]))
                .replace("{feature_2}", getRandom(vars.feature_2 || ["Feature"]))
                .replace("{testing_period}", getRandom(vars.testing_period || ["1 week"]))
                .replace("{call_to_action}", getRandom(vars.call_to_action || ["Subscribe"]))
                .replace("{dish}", getRandom(vars.dish || ["Dish"]))
                .replace("{ingredient_1}", getRandom(vars.ingredient_1 || ["Stuff"]))
                .replace("{ingredient_2}", getRandom(vars.ingredient_2 || ["Stuff"]))
                .replace("{cuisine}", getRandom(vars.cuisine || ["Cuisine"]))
                .replace("{audience}", getRandom(vars.audience || ["Everyone"]))
                .replace("{duration}", getRandom(vars.duration || ["10-minute"]))
                .replace("{method_1}", getRandom(vars.method_1 || ["Method"]))
                .replace("{method_2}", getRandom(vars.method_2 || ["Method"]))
                .replace("{number}", getRandom(vars.number || ["5"]))
                .replace("{subject}", getRandom(vars.subject || ["Subject"]));

            document.getElementById("titleBox").value = title;
            document.getElementById("descBox").value = description;
            document.getElementById("hashtagBox").value = "#" + keyword + " #" + type + " #ytseo";
            document.getElementById("tagsBox").value = keyword + ", " + type + ", SEO";
        }

        // üåô Dark Mode (Persistent)
        document.addEventListener("DOMContentLoaded", () => {
            const savedTheme = localStorage.getItem("theme");
            if (savedTheme === "dark") document.body.classList.add("dark");
        });

        function toggleDarkMode() {
            document.body.classList.toggle("dark");
            localStorage.setItem("theme", document.body.classList.contains("dark") ? "dark" : "light");
        }

        // AI Agent functionality
        let aiAgentVisible = false;
        let waitingForAIResponse = false;
        
        function toggleAIAgent() {
            const container = document.getElementById("aiAgentContainer");
            aiAgentVisible = !container.classList.contains("collapsed");
            
            if (aiAgentVisible) {
                container.classList.add("collapsed");
            } else {
                container.classList.remove("collapsed");
                setTimeout(() => {
                    const messages = document.getElementById("aiAgentMessages");
                    messages.scrollTop = messages.scrollHeight;
                }, 100);
            }
        }
        
        function sendAIMessage() {
            const input = document.getElementById("aiAgentInput");
            const message = input.value.trim();
            
            if (message === '') return;
            
            addMessageToChat(message, 'user');
            input.value = '';
            
            showTypingIndicator();
            
            waitingForAIResponse = true;
            setTimeout(() => {
                generateAIResponse(message);
                waitingForAIResponse = false;
            }, 1500 + Math.random() * 2000);
        }
        
        function addMessageToChat(message, sender) {
            const messages = document.getElementById("aiAgentMessages");
            const messageDiv = document.createElement("div");
            messageDiv.className = `ai-message ${sender}-message`;
            messageDiv.textContent = message;
            messages.appendChild(messageDiv);
            messages.scrollTop = messages.scrollHeight;
        }
        
        function showTypingIndicator() {
            const messages = document.getElementById("aiAgentMessages");
            const typingDiv = document.createElement("div");
            typingDiv.className = 'typing-indicator';
            typingDiv.id = 'typingIndicator';
            
            for (let i = 0; i < 3; i++) {
                const dot = document.createElement("div");
                dot.className = 'typing-dot';
                typingDiv.appendChild(dot);
            }
            
            messages.appendChild(typingDiv);
            messages.scrollTop = messages.scrollHeight;
        }
        
        function hideTypingIndicator() {
            const typing = document.getElementById("typingIndicator");
            if (typing) typing.remove();
        }
        
        function generateAIResponse(userMessage) {
            hideTypingIndicator();
            
            let response = '';
            const lowerMessage = userMessage.toLowerCase();
            
            if (lowerMessage.includes('title') || lowerMessage.includes('headline')) {
                response = 'A good YouTube title should be clear, compelling, and contain your main keyword. For Shorts, keep it short and punchy. For long videos, you can be more descriptive. Example: "How to [Do Something] - [Benefit/Result]"';
            } 
            else if (lowerMessage.includes('description') || lowerMessage.includes('desc')) {
                response = 'Your description should start with the most important information (include keywords naturally). For longer videos, consider adding timestamps. End with a call-to-action (like/subscribe) and relevant links.';
            }
            else if (lowerMessage.includes('tag') || lowerMessage.includes('keyword')) {
                response = 'Use 10-15 tags that are relevant to your content. Include a mix of: 1) Exact match keywords, 2) Broad topics, 3) Your channel name. Tags help YouTube understand your content.';
            }
            else if (lowerMessage.includes('short') || lowerMessage.includes('reel')) {
                response = 'For Shorts: 1) Use #Shorts in title/description, 2) Keep titles very short (under 50 chars), 3) Use trending sounds/music, 4) First 2 seconds must grab attention, 5) Vertical format only (9:16 aspect ratio).';
            }
            else if (lowerMessage.includes('view') || lowerMessage.includes('watch')) {
                response = 'To get more views: 1) Create thumbnails that stand out, 2) Use cards/end screens, 3) Engage with comments, 4) Share on social media, 5) Collaborate with other creators, 6) Post consistently.';
            }
            else {
                const randomIndex = Math.floor(Math.random() * translations[currentLang].aiResponses.length);
                response = translations[currentLang].aiResponses[randomIndex];
            }
            
            addMessageToChat(response, 'bot');
        }
        
        document.getElementById("aiAgentInput").addEventListener("keypress", function(e) {
            if (e.key === 'Enter' && !waitingForAIResponse) {
                sendAIMessage();
            }
        });

        // Initialize
        let currentLang = 'en';
        window.onload = function() {
            // Initialize dark mode
            if (localStorage.getItem('theme') === 'dark') {
                document.body.classList.add('dark');
                const darkModeButton = document.querySelector('[data-translate-key="darkModeButton"]');
                darkModeButton.innerHTML = '‚òÄÔ∏è ' + translations[currentLang].lightModeButton;
                darkModeButton.setAttribute('data-translate-key', 'lightModeButton');
            }
        };
    </script>
</body>
