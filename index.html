<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube SEO Generator</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f0f2f5;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
        }
        .container {
            background-color: #ffffff;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 900px;
            box-sizing: border-box;
        }
        h1, h2 {
            color: #0056b3;
            text-align: center;
            margin-bottom: 25px;
            font-weight: 600;
        }
        .input-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #555;
        }
        select, input[type="text"], textarea {
            width: calc(100% - 22px); /* Account for padding and border */
            padding: 10px;
            border: 1px solid #ccd0d5;
            border-radius: 6px;
            font-size: 1rem;
            box-shadow: inset 0 1px 3px rgba(0, 0, 0, 0.05);
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }
        select:focus, input[type="text"]:focus, textarea:focus {
            border-color: #007bff;
            box-shadow: 0 0 0 3px rgba(0, 123, 255, 0.25);
            outline: none;
        }
        .button-group {
            display: flex;
            justify-content: space-between;
            gap: 15px;
            margin-top: 25px;
        }
        button {
            padding: 12px 25px;
            border: none;
            border-radius: 6px;
            font-size: 1.1rem;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
            flex-grow: 1;
        }
        button#generateBtn {
            background-color: #28a745;
            color: white;
        }
        button#generateBtn:hover {
            background-color: #218838;
            transform: translateY(-2px);
        }
        button#resetBtn {
            background-color: #6c757d;
            color: white;
        }
        button#resetBtn:hover {
            background-color: #5a6268;
            transform: translateY(-2px);
        }

        .variables-section {
            background-color: #f8f9fa;
            border: 1px solid #e2e6ea;
            border-radius: 8px;
            padding: 20px;
            margin-top: 30px;
        }
        .variables-section h3 {
            color: #0056b3;
            margin-top: 0;
            margin-bottom: 15px;
            font-size: 1.25rem;
        }
        .variable-item {
            margin-bottom: 15px;
        }
        .variable-item label {
            font-weight: normal; /* Override strong bold for variable labels */
            color: #444;
            margin-bottom: 5px;
        }
        .variable-item input[type="text"] {
            width: calc(100% - 22px);
        }

        .output-section {
            background-color: #e9f0fa;
            border: 1px solid #cce5ff;
            padding: 20px;
            border-radius: 8px;
            margin-top: 30px;
        }
        .output-section h2 {
            color: #0056b3;
            text-align: left;
            margin-bottom: 15px;
        }
        .output-section p {
            margin: 10px 0;
            line-height: 1.6;
            background-color: #fff;
            padding: 10px;
            border-radius: 5px;
            border: 1px dashed #a8d7ff;
            word-break: break-word; /* Ensure long text wraps */
        }
        .output-section strong {
            color: #004085;
            display: block; /* Make the label take full width */
            margin-bottom: 5px;
        }
        textarea.copy-target {
            width: calc(100% - 22px);
            min-height: 80px;
            resize: vertical;
            font-family: monospace; /* For better readability of code/tags */
        }
        .copy-button {
            background-color: #007bff;
            color: white;
            padding: 8px 15px;
            border-radius: 4px;
            border: none;
            cursor: pointer;
            font-size: 0.9rem;
            margin-top: 5px;
            float: right; /* Align copy button to the right */
        }
        .copy-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>YouTube SEO Generator</h1>

        <div class="input-group">
            <label for="uiLang">Select Language:</label>
            <select id="uiLang">
                <option value="en">English</option>
                <option value="hi">Hindi</option>
                <option value="ur">Urdu</option>
                <option value="ru">Russian</option>
                <option value="es">Spanish</option>
                <option value="fr">French</option>
                <option value="nl">Dutch</option>
                </select>
        </div>

        <div class="input-group">
            <label for="nicheSelect">Select Niche:</label>
            <select id="nicheSelect"></select>
        </div>

        <div class="input-group">
            <label for="keywordSelect">Select Keyword:</label>
            <select id="keywordSelect"></select>
        </div>

        <div class="variables-section" id="variablesSection" style="display: none;">
            <h3>Customize Variables:</h3>
            <div id="variableInputs">
                </div>
        </div>

        <div class="button-group">
            <button id="generateBtn">Generate SEO</button>
            <button id="resetBtn">Reset</button>
        </div>

        <div class="output-section">
            <h2>Generated SEO:</h2>
            <div class="input-group">
                <label><strong>Title:</strong></label>
                <textarea id="generatedTitle" class="copy-target" readonly></textarea>
                <button class="copy-button" onclick="copyToClipboard('generatedTitle')">Copy Title</button>
            </div>
            <div class="input-group">
                <label><strong>Description:</strong></label>
                <textarea id="generatedDescription" class="copy-target" readonly></textarea>
                <button class="copy-button" onclick="copyToClipboard('generatedDescription')">Copy Description</button>
            </div>
            <div class="input-group">
                <label><strong>Tags:</strong></label>
                <textarea id="generatedTags" class="copy-target" readonly></textarea>
                <button class="copy-button" onclick="copyToClipboard('generatedTags')">Copy Tags</button>
            </div>
        </div>
    </div>

    <script>
        const uiLangSelect = document.getElementById('uiLang');
        const nicheSelect = document.getElementById('nicheSelect');
        const keywordSelect = document.getElementById('keywordSelect');
        const variablesSection = document.getElementById('variablesSection');
        const variableInputs = document.getElementById('variableInputs');
        const generateBtn = document.getElementById('generateBtn');
        const resetBtn = document.getElementById('resetBtn');
        const generatedTitle = document.getElementById('generatedTitle');
        const generatedDescription = document.getElementById('generatedDescription');
        const generatedTags = document.getElementById('generatedTags');

        let seoData = {}; // To store the fetched JSON data for the current language
        let currentTemplate = null; // To store the currently selected template object

        // --- Helper Functions ---

        // Function to format niche names for display
        function formatNicheName(niche) {
            return niche.replace(/_/g, ' ').replace(/\b\w/g, char => char.toUpperCase());
        }

        // Function to copy text to clipboard
        function copyToClipboard(elementId) {
            const element = document.getElementById(elementId);
            element.select();
            element.setSelectionRange(0, 99999); // For mobile devices
            document.execCommand("copy");
            alert("Copied to clipboard!");
        }

        // Function to populate dropdowns dynamically
        function populateDropdown(selectElement, options, selectedValue = null) {
            selectElement.innerHTML = ''; // Clear existing options
            const defaultOption = document.createElement('option');
            defaultOption.value = '';
            defaultOption.textContent = `Select ${selectElement.id.replace('Select', '')}`;
            defaultOption.disabled = true;
            defaultOption.selected = true;
            selectElement.appendChild(defaultOption);

            options.forEach(option => {
                const opt = document.createElement('option');
                opt.value = option.value;
                opt.textContent = option.text;
                if (selectedValue && option.value === selectedValue) {
                    opt.selected = true;
                }
                selectElement.appendChild(opt);
            });
        }

        // --- Core Logic Functions ---

        // This is the function you provided
        async function loadSEOData(lang) {
            try {
                const response = await fetch(`seo-${lang}.json`);
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status} - Could not load seo-${lang}.json. Make sure you have the file.`);
                }
                seoData = await response.json();
                console.log("Loaded SEO for:", lang, seoData);
                // After loading new language data, re-initialize niche and keyword selects
                initializeNicheAndKeywordSelects();
                generateSEO(); // Re-generate SEO after new data loads
            } catch (err) {
                console.error("Error loading SEO JSON for language", lang, err);
                generatedTitle.value = `Error: Could not load data for ${lang}.`;
                generatedDescription.value = `Please ensure 'seo-${lang}.json' exists and is correctly formatted.`;
                generatedTags.value = "";
                // Clear dropdowns if data failed to load
                populateDropdown(nicheSelect, []);
                populateDropdown(keywordSelect, []);
                keywordSelect.disabled = true;
                variablesSection.style.display = 'none';
            }
        }

        function initializeNicheAndKeywordSelects() {
            // Populate Niche Select based on the newly loaded seoData
            const nicheOptions = Object.keys(seoData.seo_templates || {}).map(niche => ({
                value: niche,
                text: formatNicheName(niche)
            }));
            populateDropdown(nicheSelect, nicheOptions);

            // Initially disable keyword select and variables section
            populateDropdown(keywordSelect, []); // Clear previous keywords
            keywordSelect.disabled = true;
            variablesSection.style.display = 'none';
        }

        function handleSelectionChange() {
            const selectedNiche = nicheSelect.value;
            const selectedKeyword = keywordSelect.value;

            // Enable/Disable Keyword Select based on Niche selection
            if (selectedNiche && seoData.seo_templates[selectedNiche]) {
                const keywords = seoData.seo_templates[selectedNiche].map(template => ({
                    value: template.keyword,
                    text: template.keyword
                }));
                populateDropdown(keywordSelect, keywords);
                keywordSelect.disabled = false;
            } else {
                populateDropdown(keywordSelect, []); // Clear keywords if no niche
                keywordSelect.disabled = true;
                variablesSection.style.display = 'none'; // Hide variables if no niche
            }

            // Update variables section based on selected keyword
            updateVariableInputs();
            // Automatically generate SEO on selection change after updates
            generateSEO();
        }

        function updateVariableInputs() {
            const selectedNiche = nicheSelect.value;
            const selectedKeyword = keywordSelect.value;
            const selectedLang = uiLangSelect.value; // Get the current UI language for variable options

            variableInputs.innerHTML = ''; // Clear previous inputs
            variablesSection.style.display = 'none'; // Hide by default

            if (selectedNiche && selectedKeyword && seoData.seo_templates[selectedNiche]) {
                currentTemplate = seoData.seo_templates[selectedNiche].find(
                    template => template.keyword === selectedKeyword
                );

                if (currentTemplate && currentTemplate.variables) {
                    variablesSection.style.display = 'block'; // Show variables section
                    for (const varName in currentTemplate.variables) {
                        if (currentTemplate.variables.hasOwnProperty(varName)) {
                            // Variable values are now directly in the current language's JSON
                            const varValues = currentTemplate.variables[varName]; // No need for [selectedLang] here as JSON is already language specific
                            const div = document.createElement('div');
                            div.classList.add('variable-item');

                            const label = document.createElement('label');
                            label.textContent = `${formatVariableName(varName)}:`;
                            label.htmlFor = `var-${varName}`;
                            div.appendChild(label);

                            const input = document.createElement('input');
                            input.type = 'text';
                            input.id = `var-${varName}`;
                            input.placeholder = varValues && varValues.length > 0 ? `e.g., ${varValues[0]}` : 'Enter value';
                            input.value = varValues && varValues.length > 0 ? varValues[Math.floor(Math.random() * varValues.length)] : ''; // Pre-fill with a random value
                            input.setAttribute('data-variable-name', varName);
                            input.addEventListener('input', generateSEO); // Re-generate on input change
                            div.appendChild(input);

                            variableInputs.appendChild(div);
                        }
                    }
                }
            }
        }

        function formatVariableName(name) {
            return name.replace(/_/g, ' ').replace(/\b\w/g, char => char.toUpperCase());
        }

        function generateSEO() {
            const selectedNiche = nicheSelect.value;
            const selectedKeyword = keywordSelect.value;
            const selectedLang = uiLangSelect.value; // Get the current UI language

            let finalTitle = "";
            let finalDescription = "";
            let finalTags = [];

            let templateData = null;

            if (selectedNiche && selectedKeyword && seoData.seo_templates) {
                templateData = seoData.seo_templates[selectedNiche].find(
                    template => template.keyword === selectedKeyword
                );
            }

            // If no specific template is found or selections are incomplete, use fallback
            if (!templateData || !selectedNiche || !selectedKeyword) {
                console.warn("Using fallback template due to incomplete selection or missing template.");
                templateData = seoData.fallback;
                // For fallback, we need to manually provide some generic values for {topic}
                // These should ideally be configurable or derived from context.
                const genericTopic = {
                    en: "Amazing Content", hi: "अद्भुत सामग्री", ur: "حیرت انگیز مواد", ru: "Удивительный контент", es: "Contenido Asombroso", fr: "Contenu Incroyable", nl: "Geweldige Inhoud"
                }[selectedLang] || "Amazing Content"; // Default generic topic for the currently loaded language

                // Apply fallback specific variable values if they exist, directly from the loaded JSON
                if (templateData && templateData.variables) {
                     for (const varName in templateData.variables) {
                        if (templateData.variables.hasOwnProperty(varName)) {
                            const varValues = templateData.variables[varName]; // Values are directly in the loaded language JSON
                            if (varValues && varValues.length > 0) {
                                const randomVarValue = varValues[Math.floor(Math.random() * varValues.length)];
                                const placeholder = new RegExp(`{${varName}}`, 'g');
                                templateData.title = (templateData.title || "").replace(placeholder, randomVarValue);
                                templateData.description = (templateData.description || "").replace(placeholder, randomVarValue);
                                templateData.tags = (templateData.tags || []).map(tag => tag.replace(placeholder, randomVarValue));
                            }
                        }
                    }
                }
                
                // Replace {topic} for fallback explicitly
                if (templateData && templateData.title) templateData.title = templateData.title.replace(/{topic}/g, genericTopic);
                if (templateData && templateData.description) templateData.description = templateData.description.replace(/{topic}/g, genericTopic);
                if (templateData && templateData.tags) templateData.tags = templateData.tags.map(tag => tag.replace(/{topic}/g, genericTopic));
            }
            
            // Get the language-specific title, description, and tags from the currently loaded templateData
            finalTitle = (templateData && templateData.title) || '';
            finalDescription = (templateData && templateData.description) || '';
            finalTags = (templateData && templateData.tags) || [];

            // Replace placeholders with user input values
            const inputs = variableInputs.querySelectorAll('input[type="text"]');
            inputs.forEach(input => {
                const varName = input.getAttribute('data-variable-name');
                const varValue = input.value;
                const placeholder = new RegExp(`{${varName}}`, 'g');

                finalTitle = finalTitle.replace(placeholder, varValue);
                finalDescription = finalDescription.replace(placeholder, varValue);
                finalTags = finalTags.map(tag => tag.replace(placeholder, varValue));
            });
            
            // Handle any remaining placeholders if user didn't fill all, or template has new ones
            const allPlaceholdersRegex = /{([^}]+)}/g;
            finalTitle = finalTitle.replace(allPlaceholdersRegex, '...');
            finalDescription = finalDescription.replace(allPlaceholdersRegex, '...');
            finalTags = finalTags.map(tag => tag.replace(allPlaceholdersRegex, '...'));


            generatedTitle.value = finalTitle;
            generatedDescription.value = finalDescription;
            generatedTags.value = finalTags.join(", ");
        }

        function resetForm() {
            uiLangSelect.value = 'en'; // Reset language to default
            // Reload the default language SEO data
            loadSEOData(uiLangSelect.value).then(() => {
                // After data is loaded and UI is initialized, clear fields and generate initial SEO
                generatedTitle.value = '';
                generatedDescription.value = '';
                generatedTags.value = '';
                currentTemplate = null;
                // Re-run initial generation to show fallback or default empty state
                generateSEO();
            });
        }

        // --- Event Listeners and Initial Load ---

        // Event listener for language change
        uiLangSelect.addEventListener('change', (event) => {
            loadSEOData(event.target.value);
        });

        // Event listeners for niche and keyword changes
        nicheSelect.addEventListener('change', handleSelectionChange);
        keywordSelect.addEventListener('change', handleSelectionChange);

        generateBtn.addEventListener('click', generateSEO);
        resetBtn.addEventListener('click', resetForm);

        // Initial load: Load SEO data for the default language (English)
        document.addEventListener('DOMContentLoaded', () => {
            loadSEOData(uiLangSelect.value); // Load initial data
        });
    </script>
</body>
</html>
