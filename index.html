<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube SEO Generator</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f0f2f5;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
        }
        .container {
            background-color: #ffffff;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 900px;
            box-sizing: border-box;
        }
        h1, h2 {
            color: #0056b3;
            text-align: center;
            margin-bottom: 25px;
            font-weight: 600;
        }
        .input-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #555;
        }
        select, input[type="text"], textarea {
            width: calc(100% - 22px); /* Account for padding and border */
            padding: 10px;
            border: 1px solid #ccd0d5;
            border-radius: 6px;
            font-size: 1rem;
            box-shadow: inset 0 1px 3px rgba(0, 0, 0, 0.05);
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }
        select:focus, input[type="text"]:focus, textarea:focus {
            border-color: #007bff;
            box-shadow: 0 0 0 3px rgba(0, 123, 255, 0.25);
            outline: none;
        }
        .button-group {
            display: flex;
            justify-content: space-between;
            gap: 15px;
            margin-top: 25px;
        }
        button {
            padding: 12px 25px;
            border: none;
            border-radius: 6px;
            font-size: 1.1rem;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
            flex-grow: 1;
        }
        button#generateBtn {
            background-color: #28a745;
            color: white;
        }
        button#generateBtn:hover {
            background-color: #218838;
            transform: translateY(-2px);
        }
        button#resetBtn {
            background-color: #6c757d;
            color: white;
        }
        button#resetBtn:hover {
            background-color: #5a6268;
            transform: translateY(-2px);
        }

        .variables-section {
            background-color: #f8f9fa;
            border: 1px solid #e2e6ea;
            border-radius: 8px;
            padding: 20px;
            margin-top: 30px;
        }
        .variables-section h3 {
            color: #0056b3;
            margin-top: 0;
            margin-bottom: 15px;
            font-size: 1.25rem;
        }
        .variable-item {
            margin-bottom: 15px;
        }
        .variable-item label {
            font-weight: normal; /* Override strong bold for variable labels */
            color: #444;
            margin-bottom: 5px;
        }
        .variable-item input[type="text"] {
            width: calc(100% - 22px);
        }

        .output-section {
            background-color: #e9f0fa;
            border: 1px solid #cce5ff;
            padding: 20px;
            border-radius: 8px;
            margin-top: 30px;
        }
        .output-section h2 {
            color: #0056b3;
            text-align: left;
            margin-bottom: 15px;
        }
        .output-section p {
            margin: 10px 0;
            line-height: 1.6;
            background-color: #fff;
            padding: 10px;
            border-radius: 5px;
            border: 1px dashed #a8d7ff;
            word-break: break-word; /* Ensure long text wraps */
        }
        .output-section strong {
            color: #004085;
            display: block; /* Make the label take full width */
            margin-bottom: 5px;
        }
        textarea.copy-target {
            width: calc(100% - 22px);
            min-height: 80px;
            resize: vertical;
            font-family: monospace; /* For better readability of code/tags */
        }
        .copy-button {
            background-color: #007bff;
            color: white;
            padding: 8px 15px;
            border-radius: 4px;
            border: none;
            cursor: pointer;
            font-size: 0.9rem;
            margin-top: 5px;
            float: right; /* Align copy button to the right */
        }
        .copy-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>YouTube SEO Generator</h1>

        <div class="input-group">
            <label for="uiLang">Select Language:</label>
            <select id="uiLang">
                <option value="en">English</option>
                <option value="hi">Hindi</option>
                <option value="ur">Urdu</option>
                <option value="ru">Russian</option>
                <option value="es">Spanish</option>
                <option value="fr">French</option>
                <option value="nl">Dutch</option>
                </select>
        </div>

        <div class="input-group">
            <label for="nicheSelect">Select Niche:</label>
            <select id="nicheSelect"></select>
        </div>

        <div class="input-group">
            <label for="keywordSelect">Select Keyword:</label>
            <select id="keywordSelect"></select>
        </div>

        <div class="variables-section" id="variablesSection" style="display: none;">
            <h3>Customize Variables:</h3>
            <div id="variableInputs">
                </div>
        </div>

        <div class="button-group">
            <button id="generateBtn">Generate SEO</button>
            <button id="resetBtn">Reset</button>
        </div>

        <div class="output-section">
            <h2>Generated SEO:</h2>
            <div class="input-group">
                <label><strong>Title:</strong></label>
                <textarea id="generatedTitle" class="copy-target" readonly></textarea>
                <button class="copy-button" onclick="copyToClipboard('generatedTitle')">Copy Title</button>
            </div>
            <div class="input-group">
                <label><strong>Description:</strong></label>
                <textarea id="generatedDescription" class="copy-target" readonly></textarea>
                <button class="copy-button" onclick="copyToClipboard('generatedDescription')">Copy Description</button>
            </div>
            <div class="input-group">
                <label><strong>Tags:</strong></label>
                <textarea id="generatedTags" class="copy-target" readonly></textarea>
                <button class="copy-button" onclick="copyToClipboard('generatedTags')">Copy Tags</button>
            </div>
        </div>
    </div>
    
        <script>
  let seoData = null;

  function loadSEOData(lang) {
    fetch(`seo-${lang}.json`)
      .then(response => response.json())
      .then(data => {
        seoData = data;
        console.log(`✅ SEO data loaded for ${lang}`, seoData);
      })
      .catch(err => {
        console.error("❌ Error loading SEO JSON:", err);
        seoData = null;
      });
  }

  function copyToClipboard(id) {
    const textarea = document.getElementById(id);
    textarea.select();
    document.execCommand("copy");
    alert("Copied!");
  }

  function generateSEO() {
    const topic = document.getElementById("inputTopic").value;
    const language = document.getElementById("language").value;
    const type = document.getElementById("type").value;

    if (!seoData) {
      alert("SEO data not loaded yet. Please wait a few seconds.");
      return;
    }

    // Fallback if no template found
    const fallback = seoData.fallback;

    const titleTemplate = fallback.title;
    const descTemplate = fallback.description;
    const tagsTemplate = fallback.tags.join(", ");

    const videoType = type === "shorts" ? "short video" : "long video";
    const impact = "inspire you";
    const benefit = "a surprise";

    document.getElementById("titleBox").value = titleTemplate
      .replace("{topic}", topic)
      .replace("{video_type}", videoType);

    document.getElementById("descBox").value = descTemplate
      .replace("{topic}", topic)
      .replace("{video_type}", videoType)
      .replace("{impact}", impact)
      .replace("{benefit}", benefit);

    document.getElementById("hashtagBox").value = `#${topic.replace(/\s+/g, "")} #${language} #${type}`;
    document.getElementById("tagsBox").value = tagsTemplate
      .replace("{topic}", topic)
      .replace("{video_type}", type);
  }

  function toggleDarkMode() {
    document.body.classList.toggle("dark");
  }

  function resetFields() {
    document.getElementById("inputTopic").value = "";
    document.getElementById("language").selectedIndex = 0;
    document.getElementById("type").selectedIndex = 0;
    document.getElementById("titleBox").value = "";
    document.getElementById("descBox").value = "";
    document.getElementById("hashtagBox").value = "";
    document.getElementById("tagsBox").value = "";
  }

  // Auto-load based on default UI lang
  window.onload = function () {
    const uiLang = document.getElementById("uiLang").value || "en";
    loadSEOData(uiLang);
  };

  // When UI language is changed
  function changeUILanguage() {
    const lang = document.getElementById("uiLang").value;
    loadSEOData(lang);
  }
</script>
</body>
</html>
