<!-- 🌐 UI Language Selector -->
<div style="position: absolute; top: 16px; right: 20px; font-size: 0.9rem;">
  <label for="uiLang" style="margin-right: 6px;">🌐</label>
  <select id="uiLang" onchange="changeUILanguage()" style="padding: 4px 8px;">
    <option value="en">English</option>
    <option value="hi">Hindi</option>
    <option value="ur">Urdu</option>
    <option value="ru">Russian</option>
  </select>
</div>

<!-- 🔤 Translation Strings -->
<script>
  const translations = {

      typeLabel: "🎬 Select Format:",
      generate: "⚡ Generate SEO",
      reset: "🔁 Reset",
      export: "📥 Export to .txt",
      title: "🎯 Title",
      description: "📝 Description",
      hashtags: "📌 Hashtags",
      tags: "🔖 Video Tags"
    },
    hi: {
      topicLabel: "📝 अपने वीडियो का विषय या स्क्रिप्ट दें",
      langLabel: "🌍 भाषा चुनें:",
      typeLabel: "🎬 वीडियो का प्रकार चुनें:",
      generate: "⚡ एसईओ बनाएं",
      reset: "🔁 रीसेट करें",
      export: "📥 .txt फ़ाइल बनाएं",
      title: "🎯 शीर्षक",
      description: "📝 विवरण",
      hashtags: "📌 हैशटैग",
      tags: "🔖 वीडियो टैग्स"
    },
    ur: {
      topicLabel: "📝 اپنے ویڈیو کا موضوع یا اسکرپٹ فراہم کریں",
      langLabel: "🌍 زبان منتخب کریں:",
      typeLabel: "🎬 فارمیٹ منتخب کریں:",
      generate: "⚡ ایس ای او بنائیں",
      reset: "🔁 ری سیٹ کریں",
      export: "📥 .txt میں ایکسپورٹ کریں",
      title: "🎯 عنوان",
      description: "📝 تفصیل",
      hashtags: "📌 ہیش ٹیگز",
      tags: "🔖 ویڈیو ٹیگز"
    },
    ru: {
      topicLabel: "📝 Укажите тему или сценарий видео",
      langLabel: "🌍 Выберите язык:",
      typeLabel: "🎬 Выберите формат:",
      generate: "⚡ Сгенерировать SEO",
      reset: "🔁 Сбросить",
      export: "📥 Экспорт в .txt",
      title: "🎯 Заголовок",
      description: "📝 Описание",
      hashtags: "📌 Хэштеги",
      tags: "🔖 Теги видео"
    }
  };

  function changeUILanguage() {
    const selectedLang = document.getElementById("uiLang").value;
    const t = translations[selectedLang];
    if (!t) return;
    document.querySelector("label[for='inputTopic']").innerText = t.topicLabel;
    document.querySelector("label[for='language']").innerText = t.langLabel;
    document.querySelector("label[for='type']").innerText = t.typeLabel;
    document.querySelector(".generate-btn").innerText = t.generate;
    document.querySelector(".reset-btn").innerText = t.reset;
    document.querySelector(".download-btn").innerText = t.export;
    document.querySelector("label[for='titleBox']").innerText = t.title;
    document.querySelector("label[for='descBox']").innerText = t.description;
    document.querySelector("label[for='hashtagBox']").innerText = t.hashtags;
    document.querySelector("label[for='tagsBox']").innerText = t.tags;
  }
</script>

<script>
  async function callAIBackend(prompt) {
    try {
      const response = await fetch('https://your-n8n-or-json-url.com/webhook', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ prompt })
      });
      const data = await response.json();
      // Use AI response here
      console.log(data);
    } catch (error) {
      console.error("AI fetch error:", error);
    }
  }
</script>
