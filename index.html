<!DOCTYPE html>
<html>
<head>
  <title>SEO Template Finder</title>
</head>
<body>
  <h1>Search SEO Templates</h1>
  <input type="text" id="searchInput" placeholder="Enter keyword (e.g., 'success')">
  <button onclick="searchTemplates()">Search</button>
  <div id="results"></div>

  <script>
    async function searchTemplates() {
      const keyword = document.getElementById('searchInput').value.toLowerCase();
      const resultsDiv = document.getElementById('results');
      resultsDiv.innerHTML = '';

      try {
        // Load the JSON file
        const response = await fetch('seo-templates.json');
        const data = await response.json();

        // Search all templates for the keyword
        let found = false;
        for (const category in data.seo_templates) {
          data.seo_templates[category].forEach(template => {
            if (
              template.keyword.toLowerCase().includes(keyword) ||
              template.title.toLowerCase().includes(keyword) ||
              template.description.toLowerCase().includes(keyword) ||
              template.tags.some(tag => tag.toLowerCase().includes(keyword))
            ) {
              resultsDiv.innerHTML += `
                <div style="border: 1px solid #ccc; padding: 10px; margin: 10px;">
                  <h3>${template.title}</h3>
                  <p>${template.description}</p>
                  <p><strong>Tags:</strong> ${template.tags.join(', ')}</p>
                </div>
              `;
              found = true;
            }
          });
        }

        if (!found) {
          resultsDiv.innerHTML = "<p>No templates found. Try another keyword.</p>";
        }
      } catch (error) {
        resultsDiv.innerHTML = "<p>Error loading templates. Check console.</p>";
        console.error(error);
      }
    }
  </script>
</body>
</html>
