<!-- ✅ Final index.html with UI Language Support & Mobile Optimization -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>YTSEO.ai – Smart SEO. More Views. Less Hassle.</title>
  <link rel="icon" type="image/x-icon" href="favicon.ico" />
  <link rel="stylesheet" href="style.css" />
  <style>
    /* ✅ UI Language Fixes */
    .lang-en .lang-text[data-lang="en"],
    .lang-hi .lang-text[data-lang="hi"],
    .lang-ur .lang-text[data-lang="ur"],
    .lang-ru .lang-text[data-lang="ru"] {
      display: inline;
    }
    .lang-text {
      display: none;
    }

    /* ✅ Mobile Layout */
    @media (max-width: 768px) {
      body {
        padding: 1rem;
      }
      .section button {
        width: 100% !important;
      }
    }
  </style>
  <script>
    function copyToClipboard(id) {
      const textarea = document.getElementById(id);
      textarea.select();
      document.execCommand("copy");
      alert("Copied!");
    }

    function generateSEO() {
      const topic = document.getElementById("inputTopic").value;
      const language = document.getElementById("language").value;
      const type = document.getElementById("type").value;
      document.getElementById("titleBox").value = `${topic} - Amazing Story`;
      document.getElementById("descBox").value = `This ${type.toLowerCase()} shares an inspiring message about \"${topic}\". Watch till the end!`;
      document.getElementById("hashtagBox").value = `#ytseo #story #${type.toLowerCase()} #${language.toLowerCase()} #inspiration`;
      document.getElementById("tagsBox").value = `${topic}, ${language} story, ${type}, inspiring tale`;
    }

    function resetFields() {
      document.getElementById("inputTopic").value = "";
      document.getElementById("language").selectedIndex = 0;
      document.getElementById("type").selectedIndex = 0;
      document.getElementById("titleBox").value = "";
      document.getElementById("descBox").value = "";
      document.getElementById("hashtagBox").value = "";
      document.getElementById("tagsBox").value = "";
    }

    function changeUILanguage() {
      const lang = document.getElementById("uiLang").value;
      document.body.className = `lang-${lang}`;
    }
  </script>
</head>
<body class="lang-en">

  <!-- 🌐 UI Language Selector -->
  <div style="position: absolute; top: 16px; right: 20px; font-size: 0.9rem;">
    <label for="uiLang" style="margin-right: 6px;">🌐</label>
    <select id="uiLang" onchange="changeUILanguage()" style="padding: 4px 8px;">
      <option value="en">English</option>
      <option value="hi">Hindi</option>
      <option value="ur">Urdu</option>
      <option value="ru">Russian</option>
    </select>
  </div>

  <!-- 🧠 Logo and Tagline -->
  <div class="text-logo-header">
    <h1>YT<span>SEO</span>.ai</h1>
    <p class="tagline lang-text" data-lang="en">Smart SEO. More Views. Less Hassle.</p>
    <p class="tagline lang-text" data-lang="hi">चुटी ाने की सुझबूझ SEO!</p>
    <p class="tagline lang-text" data-lang="ur">سمارٹ SEO، زیادہ ویوز!</p>
    <p class="tagline lang-text" data-lang="ru">Умный SEO. Больше просмотров.</p>
  </div>

  <!-- ✍️ Topic -->
  <div class="section">
    <label for="inputTopic">📝 <span class="lang-text" data-lang="en">Provide the topic or script of your video</span>
    <span class="lang-text" data-lang="hi">अपने वीडियो की काहानी या विषय टापिंक दीजिएं</span>
    <span class="lang-text" data-lang="ur">اپنی ویڈیو کی کھانی یا موضوع داخل کریں</span>
    <span class="lang-text" data-lang="ru">Введите тему или сценарий вашего видео</span>
    </label>
    <textarea id="inputTopic" placeholder="e.g. A story about a lion who learns humility..."></textarea>
  </div>

  <!-- 🌍 Language + Format -->
  <div class="section">
    <label for="language">🌍 Select Language:</label>
    <select id="language">
      <option value="english">English</option>
      <option value="hindi">Hindi</option>
      <option value="urdu">Urdu</option>
      <option value="russian">Russian</option>
    </select>

    <label for="type">🎬 Select Format:</label>
    <select id="type">
      <option value="shorts">Short Video</option>
      <option value="long">Long Video</option>
    </select>
  </div>

  <!-- ⚡ Buttons -->
  <div class="section" style="display: flex; flex-wrap: wrap; gap: 10px;">
    <button class="generate-btn" onclick="generateSEO()">⚡ Generate SEO</button>
    <button class="generate-btn" onclick="resetFields()">🔁 Reset</button>
  </div>

  <!-- 📋 Outputs -->
  <div class="section">
    <label for="titleBox">🎯 Title</label>
    <textarea id="titleBox"></textarea>
    <button class="copy-btn" onclick="copyToClipboard('titleBox')">Copy Title</button>
  </div>

  <div class="section">
    <label for="descBox">📝 Description</label>
    <textarea id="descBox"></textarea>
    <button class="copy-btn" onclick="copyToClipboard('descBox')">Copy Description</button>
  </div>

  <div class="section">
    <label for="hashtagBox">📌 Hashtags</label>
    <textarea id="hashtagBox"></textarea>
    <button class="copy-btn" onclick="copyToClipboard('hashtagBox')">Copy Hashtags</button>
  </div>

  <div class="section">
    <label for="tagsBox">🔖 Video Tags</label>
    <textarea id="tagsBox"></textarea>
    <button class="copy-btn" onclick="copyToClipboard('tagsBox')">Copy Video Tags</button>
  </div>

  <!-- 🧾 Footer -->
  <footer>
    Powered by <strong>YTSEO.ai</strong> – Built with ❤️ for global YouTube creators.
  </footer>

</body>
</html>
