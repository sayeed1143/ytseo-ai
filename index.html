<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YTSEO Pro - Ultimate YouTube SEO Tool</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="container">
            <div class="header-content">
                <h1>YTSEO Pro</h1>
                <div class="header-controls">
                    <select id="language-select">
                        <option value="en">English</option>
                        <option value="hi">Hindi</option>
                        <option value="es">Spanish</option>
                        <option value="fr">French</option>
                        <option value="de">German</option>
                    </select>
                    <select id="niche-select">
                        <option value="story">Story</option>
                        <option value="tech">Tech</option>
                        <option value="gaming">Gaming</option>
                        <option value="crypto">Crypto</option>
                        <option value="travel">Travel</option>
                    </select>
                    <button id="generate-btn" class="btn btn-primary">Generate SEO</button>
                    <button id="dark-mode-toggle" class="btn btn-secondary">Dark Mode</button>
                </div>
            </div>
        </div>
    </header>

    <main class="container">
        <div class="card">
            <h2>Video Title</h2>
            <div class="output-group">
                <textarea id="title-output" readonly></textarea>
                <button class="btn-copy" data-target="title-output">Copy</button>
            </div>
        </div>

        <div class="card">
            <h2>Video Description</h2>
            <div class="output-group">
                <textarea id="desc-output" readonly></textarea>
                <button class="btn-copy" data-target="desc-output">Copy</button>
            </div>
        </div>

        <div class="card">
            <h2>Video Tags</h2>
            <div class="output-group">
                <textarea id="tags-output" readonly></textarea>
                <button class="btn-copy" data-target="tags-output">Copy</button>
            </div>
        </div>
    </main>

    <script src="app.js"></script>
</body>
</html>
