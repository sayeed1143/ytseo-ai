        function applyTranslations(lang) {
            document.querySelectorAll('[data-translate-key]').forEach(element => {
                const key = element.getAttribute('data-translate-key');
                if (translations[lang] && translations[lang][key]) {
                    if (element.tagName === 'INPUT' || element.tagName === 'TEXTAREA') {
                        element.placeholder = translations[lang][key];
                    } else if (element.tagName === 'OPTION') {
                        element.textContent = translations[lang][key];
                    } else if (element.tagName === 'BUTTON' && (key === 'darkModeButton' || key === 'lightModeButton')) {
                        element.innerHTML = document.body.classList.contains("dark") ? `<i class="fas fa-sun"></i> ${translations[lang].lightModeButton}` : `<i class="fas fa-moon"></i> ${translations[lang].darkModeButton}`;

        // --- ENHANCED JAVASCRIPT PROCESSOR (with corrected generateSEO) ---

        // Improved content generator
        async function generateSEO() {
            const topic = document.getElementById("inputTopic").value.trim();
            const contentLang = document.getElementById("language").value; // Get content language
            const isShort = document.getElementById("type").value === "shorts";
            const type = isShort ? "shorts" : "long";
            const currentUILang = localStorage.getItem('ytseoUILang') || 'en';

            if (!topic) {
                alert(translations[currentUILang].alertEnterTopic);
                return;
            }

            // Show loading state
            const generateBtn = document.querySelector('[onclick="generateSEO()"]');
            const originalBtnText = generateBtn.innerHTML;
            generateBtn.innerHTML = `<i class="fas fa-spinner fa-spin"></i> ${translations[currentUILang].generatingText || 'Generating...'}`;
            generateBtn.disabled = true;

            try {
                // Load templates with content language
                const seoData = await fetchSEOData(contentLang);
                const { seo_templates, fallback } = seoData || { seo_templates: [], fallback: {} };
                
                // Find best matching template with improved logic
                const template = findBestTemplate(topic, seo_templates);
                
                // Use the found template, or the fallback if no specific template is found
                const chosenTemplate = template || fallback;

                // Generate variables (topic, language, type are always available)
                const variables = {
                    topic,
                    language: contentLang,
                    video_type: isShort ? "short video" : "long video",
                    ...(chosenTemplate.variables || {})
                };

                let titleTemplate = '';
                let descriptionTemplate = '';
                let tagsTemplate = '';

                if (chosenTemplate.templates) { // If it's a specific SEO template with "shorts" / "long" variations
                    titleTemplate = chosenTemplate.templates.title[type];
                    descriptionTemplate = chosenTemplate.templates.description[type];
                    tagsTemplate = chosenTemplate.templates.tags.join(", ");
                } else { // If it's the fallback template (or any other simpler structure)
                    titleTemplate = chosenTemplate.title || '';
                    descriptionTemplate = chosenTemplate.description || '';
                    tagsTemplate = Array.isArray(chosenTemplate.tags) ? chosenTemplate.tags.join(", ") : chosenTemplate.tags || ''; 
                }

                document.getElementById("titleBox").value = replacePlaceholders(titleTemplate, variables);
                document.getElementById("descBox").value = replacePlaceholders(descriptionTemplate, variables);
                
                const tagsRaw = replacePlaceholders(tagsTemplate, variables);
                document.getElementById("tagsBox").value = tagsRaw;
                document.getElementById("hashtagBox").value = tagsRaw.split(", ").map(t => `#${t.replace(/\s+/g, '')}`).join(" ");

            } catch (error) {
                console.error("Generation error:", error);
                alert(translations[currentUILang].alertGenerateContent);
            } finally {
                generateBtn.innerHTML = originalBtnText;
                generateBtn.disabled = false;
            }
        }

        // Helper functions
        async function fetchSEOData(contentLang = 'en') {
            try {
                const response = await fetch(`seo-data-${contentLang}.json`);
                if (!response.ok) {
                    console.error(`Failed to load seo-data-${contentLang}.json. Trying fallback...`);
                    const enResponse = await fetch('seo-data-en.json');
                    if (!enResponse.ok) throw new Error('Fallback failed');
                    return await enResponse.json();
                }
                return await response.json();
            } catch (error) {
                console.error('Error loading SEO data:', error);
                return { seo_templates: [], fallback: {} }; // Return empty structure on error
            }
        }

        // NEW IMPROVED findBestTemplate function
        function findBestTemplate(topic, templates) {
            const lowerTopic = topic.toLowerCase();
            const topicWords = new Set(lowerTopic.split(/\s+/).filter(word => word.length > 2)); // Get unique words from topic, ignore short ones

            let bestMatchTemplate = null;
            let maxMatchingScore = 0; // Use a score instead of just count

            if (!templates) return null;

            for (const template of templates) {
                let currentScore = 0;
                if (!template.keywords) continue;
                
                template.keywords.forEach(kw => {
                    const lowerKw = kw.toLowerCase();
                    if (lowerTopic.includes(lowerKw)) {
                        // Give higher score for exact phrase match
                        if (lowerTopic === lowerKw) {
                            currentScore += 100; // Very high score for exact match
                        } else if (lowerTopic.includes(lowerKw + ' ')) { // Word boundary check
                            currentScore += lowerKw.split(/\s+/).length * 10; // More weight for multi-word keywords
                        } else {
                            currentScore += lowerKw.split(/\s+/).length; // Basic score for partial include
                        }
                    }
                });

                if (currentScore > maxMatchingScore) {
                    maxMatchingScore = currentScore;
                    bestMatchTemplate = template;
                }
            }
            return bestMatchTemplate;
        }

        function replacePlaceholders(text, variables) {
            if (!text) return "";
            return text.replace(/{(\w+)}/g, (_, key) => {
                const options = variables[key];
                return Array.isArray(options) 
                    ? options[Math.floor(Math.random() * options.length)]
                    : (options !== undefined ? options : "");
            });
        }
