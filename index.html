<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SEO Content Generator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>SEO Content Generator</h1>
        <button id="toggle-theme">Toggle Dark/Light Mode</button>
        <select id="language-selector">
            <option value="en">English</option>
            <option value="hi">Hindi</option>
            <option value="ur">Urdu</option>
            <option value="ru">Russian</option>
            <option value="es">Spanish</option>
            <option value="fr">French</option>
            <option value="de">German</option>
        </select>
    </header>
    <main>
        <section>
            <h2>AI Generation Pathway</h2>
            <textarea id="inputTopic" placeholder="Enter video topic here..."></textarea>
            <button id="generate-seo">Generate SEO</button>
        </section>
        <section>
            <h2>Manual Selection Pathway</h2>
            <label for="niche-dropdown">Niche/Category:</label>
            <select id="niche-dropdown"></select>
            <label for="keyword-dropdown">Specific Keyword:</label>
            <select id="keyword-dropdown"></select>
            <div id="dynamic-variables"></div>
            <label for="video-format">Video Format:</label>
            <select id="video-format">
                <option value="short">Short Video</option>
                <option value="long">Long Video</option>
            </select>
        </section>
        <section>
            <h2>SEO Content Output</h2>
            <textarea id="output-title" placeholder="Generated Title"></textarea>
            <button class="copy-btn" data-target="output-title">Copy</button>
            <textarea id="output-description" placeholder="Generated Description"></textarea>
            <button class="copy-btn" data-target="output-description">Copy</button>
            <textarea id="output-hashtags" placeholder="Generated Hashtags"></textarea>
            <button class="copy-btn" data-target="output-hashtags">Copy</button>
            <textarea id="output-tags" placeholder="Generated Video Tags"></textarea>
            <button class="copy-btn" data-target="output-tags">Copy</button>
        </section>
        <button id="reset-btn">Reset</button>
        <button id="export-btn">Export All</button>
    </main>
    <script src="script.js"></script>
</body>
</html>
